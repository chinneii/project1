<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-purple.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="shared.js"></script>
    <script src="https://eng1003.monash/libs/services.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="favicon2.ico" />
    <title>schedule-tera</title>
<style>
      body {
            background-image: url('background.jpeg');
        }
</style>
</head>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span>
						<img src="logo2.png" width="50" height="50"></span>
                Schedule-tera
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>
    </div>
    <br>
    <br>
    <br>
    <br>
    <!-- partial:index.partial.html -->
    <div class="mdl-layout mdl-js-layout">

        <section class="container">
            <div id="cube" class="show-front">
                <figure class="front">
                    <div class="mdl-card mdl-shadow--6dp">
                        <div class="mdl-card__title mdl-color--primary mdl-color-text--white relative">
                            <h2 class="mdl-card__title-text">Login</h2>
                        </div>

                        <div class="mdl-card__supporting-text">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" id="login_username" />
                                <label class="mdl-textfield__label" for="login_username">IC number</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="login_password" />
                                <label class="mdl-textfield__label" for="login_password">Password</label>
                            </div>
                        </div>

                        <div class="mdl-card__actions mdl-card--border">
                            <div class="mdl-grid">
                                <button
                                    class="mdl-cell mdl-cell--12-col mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--white"
                                    onclick="logIn()">
                                    Login
                                </button>

                            </div>
                            </div>
                        </div>
                    </div>
                </figure>
                <figure class="left">
                    <div class="mdl-card mdl-shadow--6dp">
                        <div class="mdl-card__title mdl-color--primary mdl-color-text--white relative">
                            <h2 class="mdl-card__title-text">Sign up</h2>
                        </div>


                        <div class="mdl-card__supporting-text">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" id="signUp_username" />
                                <label class="mdl-textfield__label" for="signUp_username">IC number</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="signUp_password" />
                                <label class="mdl-textfield__label" for="signUp_password">Password</label>
                            </div>

                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="signUp_password2" />
                                <label class="mdl-textfield__label" for="signUp_password2">Password repeat</label>
                            </div>
                        </div>

                        <div class="mdl-card__actions mdl-card--border">
                            <div class="mdl-grid">
                                <button
                                    class="mdl-cell mdl-cell--12-col mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--white"
                                    onclick="signUp()">
                                    Sign up
                                </button>
                            </div>
                        </div>
                    </div>

                </figure>
            </div>
        </section>
    </div>
    <!-- partial -->
    <script src='https://code.getmdl.io/1.1.3/material.min.js'></script>
    <script src="login.js"></script>
    <script src="planning.js"></script>
</body>

</html>
